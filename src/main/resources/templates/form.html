<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <style>
        h1   {font-size: 20; color: green; margin: 5rem 0;
              text-align: center}
        p    {margin: 0.5rem 0; font-size: 14}
    </style>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <p>Do not remember password? Reset your password now!</p>
        <a href="reset.html">Reset Password</a>
        
        <p class="logout">Log out</p>
        <form th:action="@{/logout}" method="POST">
            <input type ="submit" value ="Sign Out"/>
        </form>
    </body>
</html>
